<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.4.2.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"
    ></script>
  </head>
  <body>
    <h1 id="t"></h1>
    <script type="text/javascript">
      $(document).ready(function () {
        namespace = "/test";
        var socket = io.connect(
          location.protocol +
            "//" +
            document.domain +
            ":" +
            location.port +
            namespace,
          { transports: ["websocket"] }
        );
        socket.on("server_response", function (res) {
          console.log(res.data);
          console.log("------》", res.data);
          console.log("------》", socket);
          $("#t").text(res.data);
        });
      });
    </script>
  </body>
</html>
